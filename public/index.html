<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>HTML5 Mario</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animation.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/turtle.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>OMG, WTF!</h1>
            </header>
            <section>
                <article>
                    <p>Scan the QR code to control the mario character.</p>
                </article>
            </section>
            <div id="world">
<!--                <div id="mario" class="run left"></div>-->
            </div>
            
            <footer>
                <p></p>
                <img src="images/qr.jpeg" alt="qrcode"  />
            </footer>
        </div>
        <script>
            var t = new Turtle();
            
            (function() {
                
                t.controller.init({
                    world: 'world',
                    direction: 'left',
                    action: 'walk'
                });
                
            }());
            
            console.dir(t);

            var socket = io.connect('/');

            socket.on('hi', function (data) {
                console.dir(data);
                socket.emit('hi back', { connection: 'established' });
            });

            socket.on('button', function(data) {

                console.dir(data);

                if(data.event == 'touchstart') {
                    t.controller.walk(data.button);
//                        $('.turtle').removeClass().addClass('turtle walk ' + data.button + ' animate');
                }

                if(data.event == 'touchend') {
                    t.controller.stop(data.button);
//                        $('.turtle').removeClass().addClass('turtle walk ' + data.button);
                }

                $('footer p').text('Direction: ' + data.button);

            });

            
        </script>
    </body>
</html>
