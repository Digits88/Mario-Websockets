<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Super Mario HTML5 Test</title>
        <link href="Content/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="game">
            <div id="world"></div>
            <div id="coinNumber" class="gauge">0</div>
            <div id="coin" class="gaugeSprite"></div>
            <div id="liveNumber" class="gauge">0</div>
            <div id="live" class="gaugeSprite"></div>
        </div>
        <div id="instructions" style="width: 300px;">
            <h1>Instructions:</h1>
            <p>Scan the QR code below or visit: <a href="">http://Mario-Websockets.herokuapp.com</a> on your iPhone to start playing!</p>
            <img src="images/qr.jpg" width="150" />
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="Scripts/jQuery.js"><\/script>')</script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('/');
            
            socket.on('button', function (data) {
                socket.emit('hi back', { connection: 'established' });
            });
        </script>
        <script src="Scripts/testlevels.js"></script>
        <script src="Scripts/oop.js"></script>
        <script src="Scripts/keys.js"></script>
        <script src="Scripts/constants.js"></script>
        <script src="Scripts/main.js"></script>
    </body>
</html>
