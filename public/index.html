<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>HTML5 Mario</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animation.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('/');
            
            socket.on('hi', function (data) {
                console.log(data);
                socket.emit('hi back', { connection: 'established' });
            });
            
            socket.on('button', function(data) {
                console.dir(data);
                
                if(data.button) {
                    $('#mario').removeClass().addClass('run ' + data.button);
                }
                
                $('footer p').text('Direction: ' + data.button);
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>Play Nintendo!!! Wow!!!</h1>
            </header>
            <section>
                <article>
                    <p>Scan the QR code to control the mario character.</p>
                </article>
            </section>
            <div id="mario" class="run left"></div>
            <footer>
                <p></p>
                <img src="http://qrcode.kaywa.com/img.php?s=6&d=http%3A%2F%2Fmario-websockets.herokuapp.com%2Fiphone" alt="qrcode"  />
            </footer>
        </div>
        <script>
            var App = function() {
                var loc = document.location.host;
                
                this.init = function() {
                    // init the app
                };
            };
            
            var a = new App();
            a.init();
            
        </script>
    </body>
</html>
